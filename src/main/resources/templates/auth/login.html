<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Card del login -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Iniciar Sesión</h4>
                </div>
                
                <div class="card-body p-4">
                    <!-- Alertas -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
                    
                    <!-- Formulario de login -->
                    <form th:action="@{/web/login}" method="post" th:object="${loginForm}">
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario</label>
                            <input type="text" 
                                   class="form-control" 
                                   th:field="*{username}"
                                   placeholder="Ingresa tu nombre de usuario"
                                   required
                                   autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" 
                                   class="form-control" 
                                   th:field="*{password}"
                                   placeholder="Ingresa tu contraseña"
                                   required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   th:field="*{rememberMe}"
                                   id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Recordarme
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Iniciar Sesión
                        </button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <a th:href="@{/web/register}" class="text-decoration-none">
                            ¿No tienes una cuenta? Regístrate aquí
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Usuarios de prueba -->
            <div class="card mt-3 shadow-sm">
                <div class="card-body p-3">
                    <h6 class="card-title text-center mb-2">Usuarios de Prueba</h6>
                    <div class="row text-center">
                        <div class="col-4">
                            <small>Admin</small>
                            <div><code>admin / admin123</code></div>
                        </div>
                        <div class="col-4">
                            <small>Moderador</small>
                            <div><code>moderador / mod123</code></div>
                        </div>
                        <div class="col-4">
                            <small>Usuario</small>
                            <div><code>usuario / user123</code></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
